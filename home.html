<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Fotografo</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <main id='corpoPrincipal'>
        <section class="sessao-foto">
            <img id='logo-site' src="imagens/logo.png" alt="Logo">
            <p id='telefone'> +55 (91) 98215-8309</p>
            <p id='textoApresentacao'>
                <span id='Nome'> Sluki Clodoaldo Miranda </span>
                Eu sou um fotógrafo. Eu gosto de fotografar pessoas, pessoas felizes. Histórias de vida. Eu faço estilo e beleza, sentimentos e emoções.
            </p>
            <button class="botao">Conheça-me</button>
            <div id="redesSociais">
                <div class="tracoVertical"></div>
                    <img class='iconRedesSociais' src="imagens/facebookIcon.png" alt="Facebook">
                    <img class='iconRedesSociais' src="imagens/twitterIcon.png" alt="Twitter">
                    <img class='iconRedesSociais' src="imagens/instagramIcon.png" alt="Instagram">
                <div class="tracoVertical"></div>
            </div>
        </section>
    </main>
    <footer>
        <div id='creditos'>
            <div>Ícones feitos por <a href="http://swifticons.com/" title="Swifticons">Swifticons</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div>
            <div>Ícones feitos por <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/br/" title="Flaticon">www.flaticon.com</a></div>
        </div>
    </footer>
    <script src="home.js"></script>
</body>
</html>
